<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Recupera tu Contraseña</h2>
            <p>Ingresa tu correo electrónico para recuperar tu contraseña</p>
            <form id="forgot-password-form"> <!-- Cambiado para que coincida con el JavaScript -->
                <div class="input-group">
                    <label for="recovery-email">Correo Electrónico</label> <!-- Cambiado ID -->
                    <input type="email" id="recovery-email" name="recovery-email" placeholder="tu@ejemplo.com" required>
                </div>
                <button type="submit" class="loginbtn">Enviar enlace de recuperación</button>
            </form>
            <div id="message" style="display: none; color: green; margin-top: 15px;"></div> <!-- Mensaje de éxito -->
            <div class="links">
                <a href="login.html">← Volver al inicio de sesión</a><br>
            </div>
        </div>
    </div>
    <script src="password.js" defer></script>
</body>
</html>

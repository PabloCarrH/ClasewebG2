<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Recupera tu Contraseña</h2>
            <p>Ingresa tu correo electrónico para recuperar tu contraseña</p>
            <form action="#">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
                </div>
                <button type="submit" class="loginbtn">Enviar enlace de recuperación</button>
            </form>
            <div class="links">
                <a href="login.html">← Volver al inicio de sesión</a><br>
            </div>
        </div>
        <a href="index.html" class="back-link">← Volver a la página principal</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Restablecer Contraseña</h2>
            <p>Ingresa tu nueva contraseña para restablecerla</p>
            <form id="reset-form">
                <input type="hidden" id="token" name="token" required>
                <div class="input-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Nueva contraseña" required>
                </div>
                <button type="submit" class="loginbtn">Restablecer Contraseña</button>
            </form>
            <div id="message" style="display: none; color: green; margin-top: 15px;"></div>
            <div class="links">
                <a href="login.html">← Volver al inicio de sesión</a><br>
            </div>
        </div>
    </div>
    <script src="reset-password.js" defer></script>
</body>
</html>

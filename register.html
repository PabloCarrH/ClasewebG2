<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Custom CSS for login and registration pages */
        .login-container, .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        .login-header, .form-container {
            background-color: #f8f9fa;
            padding: 2rem;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 1rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #f8f9fa;
            border-radius: 5px 5px 0 0;
        }

        .tab-button.active {
            background-color: #ffffff;
            border-bottom: 1px solid #ffffff;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="Logo1.jpg" width="200" height="90" alt="EMPLEOFINDER Logo">
        </a>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showForm('professional')">Profesional</button>
            <button class="tab-button" onclick="showForm('client')">Cliente</button>
        </div>

        <!-- Professional Form -->
        <div id="professional-form" class="form-container active">
            <h2>Formulario Profesional</h2>
            <form>
                <label for="name-professional">Nombre:</label>
                <input type="text" id="name-professional" name="name-professional" placeholder="Nombre" required>

                <label for="email-professional">Correo electrónico:</label>
                <input type="email" id="email-professional" name="email-professional" placeholder="email@example.com" required>

                <label for="password-professional">Contraseña:</label>
                <input type="password" id="password-professional" name="password-professional" placeholder="Contraseña" required>

                <label for="dob-professional">Fecha de nacimiento:</label>
                <input type="date" id="dob-professional" name="dob-professional" required>

                <label for="phone-professional">Celular:</label>
                <input type="tel" id="phone-professional" name="phone-professional" placeholder="Número de celular" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>

        <!-- Client Form -->
        <div id="client-form" class="form-container">
            <h2>Registro para Clientes</h2>
            <form>
                <label for="name-client">Nombre:</label>
                <input type="text" id="name-client" name="name-client" placeholder="Ana García" required>

                <label for="email-client">Correo Electrónico:</label>
                <input type="email" id="email-client" name="email-client" placeholder="ana.garcia@example.com" required>

                <label for="password-client">Contraseña:</label>
                <input type="password" id="password-client" name="password-client" placeholder="••••••••" required>

                <label for="dob-client">Fecha de Nacimiento:</label>
                <input type="date" id="dob-client" name="dob-client" required>

                <label for="phone-client">Celular:</label>
                <input type="tel" id="phone-client" name="phone-client" placeholder="+34 987 654 321" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>&copy; 2024 EMPLEOFINDER. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/Registro.js"></script>
    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-container').forEach(container => {
                container.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(`${formId}-form`).classList.add('active');
            document.querySelector(`.tab-button[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
